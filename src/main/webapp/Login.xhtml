<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Login</title>
		<h:outputStylesheet library="css" name="animate.css"/>
	    <h:outputStylesheet library="css" name="style.css"/>
	    
	     <h:outputStylesheet library="font-awesome" name="css/font-awesome.css"/>
	    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
	</h:head>
	
	<f:event listener="#{loginBean.preRender}" type="preRenderView"/>
	
	<h:body styleClass="gray-bg">
	<div class="middle-box text-center loginscreen animated fadeInDown">

		<div>
			<h1 class="logo-name"></h1>
		</div>
		<h3>Bem Vindo a Imobiliária</h3>
		<p></p>
		<p>Entre com seu e-mail e senha.</p>

		<p:messages id="messages" autoUpdate="true" closable="true" />

		<h:form id="frm" prependId="false" class="m-t" role="form">

			<div class="form-group">
				<p:inputText class="form-control" placeholder="e-mail"
					id="j_username" value="#{loginBean.email}" />
			</div>
			<div class="form-group">
				<p:password class="form-control" placeholder="Senha" size="30"
					id="j_password" />
			</div>

			<p:commandButton value="login" action="#{loginBean.login}" ajax="false" styleClass="btn btn-primary block full-width m-b"/>

			<a href="#"><small>Esqueceu sua senha?</small></a>
            <p class="text-muted text-center"><small>Não tem uma conta?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="register.html">Crie uma conta</a>
		</h:form>

		<p class="m-t"> <small>Rango Soluções em TI 2016</small> </p>
	</div>
	 <!-- Mainly scripts -->
	<h:outputScript library="js" name="jquery-2.1.1.js"/>
	<h:outputScript library="js" name="bootstrap.min.js"/>
</h:body>
	
</html>
